spring:
  application:
    name: poc-tracabilite
  datasource:
    url: jdbc:postgresql://localhost:5432/tracabilite
    username: postgres
    password: postgres
  jpa:
    hibernate:
      # Hibernate ddl auto (create, create-drop, validate, update)
      ddl-auto: none

security:
  oauth2:
    resource:
      client-id: idp-poc-sipf
    resource-server:
        issuer-uri: http://localhost:8080/auth/realms/sipf-poc
        token-info-uri: ${security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token/introspect
        user-info-uri: ${security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/userinfo
        pulblic-key: -----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

server:
  port: 9090

---

spring:
  profiles: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
logging:
  level:
    root: INFO
    org.springframework.web: ERROR
    pf.gov.si.poc: DEBUG
    org.hibernate: ERROR